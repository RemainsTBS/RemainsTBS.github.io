<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remains of the settled</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="instructions">
        <h1 id="instruction"></h1>
        <h2 id="instructionDetails"></h2>
    </div>
    <img src="" alt="">
    <div id="bossfight" style="display: none;">
        <h2 id="boss"></h2>
        <h2 id="player"> </h2>
        <div id="details">
            <p id="bossHp">BOSS HP: 1000</p>
            <p id="tame">TAME METER: 0 %</p>
            <p id="hp">HP: 100</p>
        </div>
        <div class="buttonRow">
            <button id="attackbtn" onclick="attack()">Attack</button>
            <button id="tamebtn" onclick="tameBoss()">Tame</button>
            <button onclick="dodge()">Dodge</button>
            <button onclick="heal()">Heal</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
